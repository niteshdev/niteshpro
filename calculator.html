<html ng-app="Calculator">
<head>
	<title>Assignment_2</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="calculator.controller.js"></script>
	<style>
		body{
			padding-left:5%;
			padding-left: 2%;
		}			
		.main{
			padding: 2%;
			float: left;
		}
		#txtData{
			background-color: black;
			color: white;
			font-weight: bold;
			width: 98%;
			text-align: right;
		}
		button{
			margin: 1%;
			width: 24%;
		}
		#equal2{
			width: 98%;
		}
	
	</style>

</head>
<body>
<div class="main">
	<div ng-controller="Ctrl" class="container" >
		<div class="row">
			<h4>Calculator</h4>
			<div class="col-sm-4" style=" background-color:#ff9999; max-width: 100%">
				<br>
			   	<input type="text"  id="txtData" class="form-control" ng-model="result" ng-keydown="getkeys($event)"  autocomplete="off">
		   		<br>
		  		<br>

				<div class="btn-group" style="width: 100%;">
					<button id="equal" name="btn1" class="btn btn-primary" ng-value="1" ng-click='numberButtonClicked(1)'>1</button>
					<button id="equal" name="btn2" class="btn btn-primary" ng-value="2" ng-click='numberButtonClicked(2)'>2</button>
					<button id="equal" name="btn3" class="btn btn-primary" ng-value="3" ng-click='numberButtonClicked(3)'>3</button>           
					<button id="equal" name="btn4" class="btn btn-primary" ng-value="4" ng-click='numberButtonClicked(4)'>4</button>
				</div>

				<div class="btn-group" style="width: 100%;">
			        <button id="equal" name="btn5" class="btn btn-primary" ng-value="5" ng-click='numberButtonClicked(5)'>5</button>
			        <button id="equal" name="btn6" class="btn btn-primary" ng-value="6" ng-click='numberButtonClicked(6)'>6</button>
			        <button id="equal" name="btn7" class="btn btn-primary" ng-value="7" ng-click='numberButtonClicked(7)'>7</button>
			        <button id="equal" name="btn8" class="btn btn-primary" ng-value="8" ng-click='numberButtonClicked(8)'>8</button>
				</div>

				<div class="btn-group" style="width: 100%;">
					<button id="equal" name="btn9" class="btn btn-primary" ng-value="9" ng-click='numberButtonClicked(9)'>9</button>
					<button id="equal" name="btn0" class="btn btn-primary" ng-value="0" ng-click='numberButtonClicked(0)'>0</button>
					<button id="equal" name="btn" class="btn btn-primary" ng-value="." ng-click='numberButtonClicked(".")'>.</button>
					<button id="equal" name="btnPlus" class="btn btn-primary" ng-click='add("btnClick")'>+</button>
				</div>

				<div class="btn-group" style="width: 100%;">
					<button id="equal" name="btnMinus" class="btn btn-primary" ng-click='subtract("btnClick")'>-</button>
					<button id="equal" name="btnMultiply" class="btn btn-primary" ng-click='multiply("btnClick")'>*</button>
					<button id="equal" name="btnDivide" class="btn btn-primary" ng-click='divide("btnClick")'>/</button>
					<button id="equal" name="btnClear" class="btn btn-primary" ng-click='clear("btnClick")'>C</button>
				</div>
				<div class="btn-group" style="width: 100%;">
		        	<button id="equal2" name="btnEquals" class="btn btn-primary" ng-click='calculate("btnClick")' >=</button>
			    </div>
			    <br>
			    <br>
			</div>
		</div>
	</div>
</div>
</body>
</html>
